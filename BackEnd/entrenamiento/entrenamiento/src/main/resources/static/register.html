<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoachSync – Registro de Usuario</title>
  <link rel="stylesheet" href="/styles/register.css">
  <!-- Fuente Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar lateral simplificado -->
  <nav class="navbar">
    <div class="nav-logo">
      <img src="/images/logoCS.png" alt="Logo CoachSync">
      <span>CoachSync</span>
    </div>
    <ul class="nav-links">
      <li><a href="/home.html">Inicio</a></li>
      <li><a href="/login.html">Login</a></li>
      <li><a href="/register.html" class="active">Registro</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="register-container">
      <div class="register-card">
        <h1>Registro de Usuario</h1>
        <form action="/register" method="post" id="register-form">
          <!-- Correo -->
          <div class="form-group">
            <label for="email" class="required">Correo:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
          </div>

          <!-- Nombre completo -->
          <div class="form-group">
            <label for="nombre" class="required">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
          </div>

          <!-- Edad -->
          <div class="form-group">
            <label for="edad" class="required">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ej. 25" required>
          </div>

          <!-- Usuario -->
          <div class="form-group">
            <label for="username" class="required">Usuario:</label>
            <input type="text" id="username" name="username" required>
          </div>

          <!-- Contraseña -->
          <div class="form-group">
            <label for="password" class="required">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <!-- Rol (ENTRENADOR o DEPORTISTA) -->
          <div class="form-group">
            <label>Rol:</label>
            <div class="role-options">
              <label>
                <input type="radio" name="rol" value="ENTRENADOR" required>
                Entrenador
              </label>
              <label>
                <input type="radio" name="rol" value="DEPORTISTA">
                Deportista
              </label>
            </div>
          </div>

          <button type="submit" class="btn-primary">Registrarse</button>
          <div class="msg-container">
            <div id="msg-error" class="msg-error"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 CoachSync. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Script para mostrar errores según query params -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const msgError = document.getElementById('msg-error');
    if (params.has('error')) {
      msgError.textContent = decodeURIComponent(params.get('error'));
    }
  </script>
</body>
</html>
